<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="../styles/indexStyles.css">
    <link rel="stylesheet" href="../styles/paymentStyles.css">
</head>
<body>
    <div class="container">
        <div class="item navPanel">
            <img src="../resourse/Images/logo.png" alt="logosber" class="iconSber">
            <button class="buttonSearch" onclick="location.href='../pages/searchPage.html'">
                <span class="textSearchButton">Поиск</span>
            </button>
            <img src="../resourse/Images/logoService.png" alt="service" class="serviceImg" onclick="location.href='../pages/servicePage.html'">
            <img src="../resourse/Images/avatar.jpg" alt="avatar" class="avatarImg">
            <span class="nickName">sergxlove</span>
            <img src="../resourse/Images/logoExit.png" alt="exit" class="exitImg">
        </div>
        <div class="item leftPanel">
            <button class="buttonLeftPanel" onclick="location.href='../index.html'">
                <img src="../resourse/Images/logoHome.png" alt="logoHome">
                <span class="textButton">Главная</span>
            </button>
            <button class="buttonLeftPanel" onclick="location.href='../pages/savingsPage.html'">
                <img src="../resourse/Images/logoSaving.png" alt="logoSaving">
                <span class="textButton">Накопления</span>
            </button>
            <button class="buttonLeftPanel" onclick="location.href='../pages/paymentsPage.html'">
                <img src="../resourse/Images/logoPay.png" alt="logoPay">
                <span class="textButton"><b>Платежи</b></span>
            </button>
            <button class="buttonLeftPanel" onclick="location.href='../pages/historyPage.html'">
                <img src="../resourse/Images/logoHistory.png" alt="logoHistory">
                <span class="textButton">История</span>
            </button>
        </div>
        <div class="item mainPanel">
           <h1>Платежи</h1>
           <div id="panel1" class="panel">
                <div class="textPanel">
                    <h2>Переводы</h2>
                </div>
                <div class="dopPanel" onclick="location.href='../pages/operationPage.html'">
                    <div class="dopPanelText">
                        <h3>На Сбер или в другой банк</h3>
                    </div>
                </div>
            </div>
            <div id="panel1" class="panelPay">
                <div class="textPanel">
                    <h2>Оплатить</h2>
                </div>
                <div class="category">
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoQR.png" alt="logoQr">
                        <h3>Оплата по QR</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoPhone.png" alt="logoPhone">
                        <h3>Мобильная связь</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoHouse.png" alt="logoHouse">
                        <h3>Дом</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoCountry.png" alt="logoCountry">
                        <h3>Государство</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoWork.png" alt="logoWork">
                        <h3>Работа и финансы</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoCar.png" alt="logoCar">
                        <h3>Транспорт</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoEducation.png" alt="logoEducation">
                        <h3>Образование</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoHill.png" alt="logoHill">
                        <h3>Здоровье</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoRelax.png" alt="logoRelax">
                        <h3>Отдых и развлечения</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoFreeMoney.png" alt="logoFreeMoney">
                        <h3>Благотворительность</h3>
                    </div>
                    <hr>
                    <div class="elementCategory">
                        <img src="../resourse/Images/ImagePayments/logoRequzits.png" alt="logoRequzits">
                        <h3>Платеж по реквезитам</h3>
                    </div>
                </div>

        </div>
