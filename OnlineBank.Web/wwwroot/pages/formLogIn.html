<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/formLogIn.css">
</head>

<body>
    <div class="main">
        <h1>sergxlove.bank</h1>
        <h3 id="hinfo">Введите ваш логин и пароль:</h3>

        <form action="" id="formLogin">
            <label for="first">
                Логин:
            </label>
            <input type="text" id="first" name="first"
                   placeholder="Введите ваш логин" required>

            <label for="password">
                Пароль:
            </label>
            <input type="password" id="password" name="password"
                   placeholder="Введите ваш пароль" required>

            <div class="wrap">
                <button id="logInBtn">
                    Войти
                </button>
            </div>
        </form>

        <p>
            Нет аккаунта?
            <a href="formRegistration.html" style="text-decoration: none;">
                Создать аккаунт
            </a>
        </p>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto" id="toastTitle">sergxlove.bank</strong>
                <small>Только что</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Привет, мир! Это тост-сообщение.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../scripts/formLogIn.js"></script>
</body>

</html>
