<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/formLogIn.css">
</head>

<body>
    <div class="main">
        <h1>sergxlove.bank</h1>
        <h3 id="hinfo">Введите ваш логин и пароль:</h3>

        <form action="" id="formLogin">
            <label for="first">
                Логин:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Введите ваш логин" required>

            <label for="password">
                Пароль:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Введите ваш пароль" required>

            <div class="wrap">
                <button id="logInBtn">
                    Войти
                </button>
            </div>
        </form>
        
        <p>Нет аккаунта?
            <a href="formRegistration.html" style="text-decoration: none;">
                Создать аккаунт
            </a>
        </p>
    </div>
    <script src="../scripts/formLogIn.js"></script>
</body>

</html>
